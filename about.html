<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="aboutus">About US</h1>


    <div style="margin-bottom: 3rem"></div>

    <!-- Output Angaben und Lehre -->
    <div class="row">
        <div class="col-sm">
            <div class="card-liste">
                <div class="card-header">Angaben</div>
                <ul class="list-group list-group-flush">
                    <li id="angaben" class="list-group-item">?</li>
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card-liste">
                <div class="card-header">Lehre</div>
                <ul class="list-group list-group-flush">
                    <li id="lehre" class="list-group-item">?</li>
                </ul>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 1.5rem"></div>

    <!-- Output Eigenschaften -->
    <div class="row">
        <div class="col-sm">
            <div class="card-liste">
                <div class="card-header">Adresse</div>
                <ul class="list-group list-group-flush">
                    <li id="adresse" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card-liste">
                <div class="card-header">Hobbys</div>
                <ul class="list-group list-group-flush">
                    <li id="hobbys" class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 2rem"></div>
    <!-- Pagination -->
</div>
<script src="data.js"></script>
<script src="app.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
